<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>たぬきこけし - 日本語なぞなぞ暗号</title>
    <link rel="stylesheet" href="/public/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>たぬきこけし</h1>
            <p class="subtitle">日本語のなぞなぞ・暗号遊び</p>
        </header>

        <main>
            <div class="mode-selector">
                <label>
                    <input type="radio" name="mode" value="encode" checked>
                    問題を作る
                </label>
                <label>
                    <input type="radio" name="mode" value="pathfind">
                    経路を探す
                </label>
            </div>

            <div class="input-section">
                <div class="form-group encode-mode">
                    <label for="input-text">答え：</label>
                    <input type="text" id="input-text" placeholder="文字を入力してください">
                </div>

                <div class="form-group pathfind-mode" style="display: none;">
                    <label for="start-text">開始文章：</label>
                    <input type="text" id="start-text" placeholder="変換元の文章">
                </div>

                <div class="form-group pathfind-mode" style="display: none;">
                    <label for="target-text">目標文章：</label>
                    <input type="text" id="target-text" placeholder="変換先の文章">
                </div>

                <div class="form-group encode-mode">
                    <label>ヒント（複数選択可）：</label>
                    <div id="hint-checkboxes" class="hint-checkboxes"></div>
                    <div id="selected-hints" class="selected-hints"></div>
                </div>

                <div class="form-group encode-mode">
                    <label for="hint-count-slider">使用するヒント数：<span id="hint-count-value">3</span></label>
                    <input type="range" id="hint-count-slider" min="1" max="5" value="3" class="slider">
                </div>

                <button id="execute-btn" class="execute-btn">実行</button>
            </div>

            <div id="loading-section" class="loading-section" style="display: none;">
                <div class="loading-spinner"></div>
                <p class="loading-text">経路を探索中...</p>
                <div class="progress-bar-container">
                    <div class="progress-bar">
                        <div class="progress-bar-fill" id="progress-bar-fill"></div>
                    </div>
                    <span class="progress-percentage" id="progress-percentage">0%</span>
                </div>
                <p class="loading-progress" id="loading-progress"></p>
                <button id="cancel-btn" class="cancel-btn">探索を中断</button>
            </div>

            <div id="result-section" class="result-section" style="display: none;">
                <h2>結果</h2>
                <div id="result-content" class="result-content"></div>
            </div>

            <div class="examples">
                <h3>例</h3>
                <ul>
                    <li>「とけたい」＋「たぬき」→「とけい」（時計）</li>
                    <li>「ここにあります」＋「こけし」→「にあります」（似合います）</li>
                    <li>「はみだしきんし」＋「はみがき」→「きだしきんし」（木出し禁止）</li>
                </ul>
            </div>
        </main>
    </div>

    <script type="module" src="/src/index.ts"></script>
</body>
</html>
